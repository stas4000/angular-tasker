<div class="task-body">
  <div class="row">
    <div class="col-3">
      <p class="adjust">{{title}}</p>
    </div>
    <div class="col-1">
      <div class="task adjust">
        <app-stop-watch #watch></app-stop-watch>
      </div>
    </div>
    <div class="col-2">
      <button *ngIf="!watch.isPlaying" (click)="play(watch)" type="button" class="btn action btn-primary">Play</button>
      <button *ngIf="watch.isPlaying" (click)="pause(watch)" type="button" class="btn action btn-danger">Pause</button>
    </div>
  </div>
</div>
<hr>
